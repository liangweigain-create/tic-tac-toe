<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1 class="title">Tic Tac Toe!!!</h1>
        <div class="board">
            <div class="board-cell" id="0"></div>
            <div class="board-cell" id="1"></div>
            <div class="board-cell" id="2"></div>
            <div class="board-cell" id="3"></div>
            <div class="board-cell" id="4"></div>
            <div class="board-cell" id="5"></div>
            <div class="board-cell" id="6"></div>
            <div class="board-cell" id="7"></div>
            <div class="board-cell" id="8"></div>
        </div>
        <div class="option-btns">
            <button class="start-game">Start</button>
            <button class="reset-game">Reset</button>
        </div>
    </div>
    <div class="result-display">
        <p class="result"></p>
    </div>
</body>
</html>
